{% extends "basic.html" %}
{% block body %}

    <!-- Page Header -->
    {% set fname = 'img/' + post.img_file %}
    <header class="masthead" style="background-image: url('{{ url_for('static', filename=fname) }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{post.tittle}}</h1>
              <h2 class="subheading">{{post.sub_tittle}}</h2>
              <span class="meta">Posted by
                <a href="#">Admin</a>
                on {{post.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{post.content}}

          </div>
        </div>
      </div>
    </article>
    <br>
    <div class="container">
        <div class="fb-like d-flex justify-content-center" data-href="http://127.0.0.1:5000/post/{{post.slug}}" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
        <br>
        <div class="fb-comments d-flex justify-content-center " data-href="http://127.0.0.1:5000/post/{{post.slug}}" data-width="" data-numposts="5"></div>
    </div>

   {% endblock %}
