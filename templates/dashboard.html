{% extends "basic.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Welcome {{params['Admin_Name']}}</h1>
              <span class="subheading">Manage your posts here</span>
            </div>
          </div>
        </div>
      </div>
    </header>
          <div class="container d-flex justify-content-center">
          <a href="/edit/0">  <button class="btn btn-primary"> Add a new post</button></a>
          </div>


            <div class="container" style="padding-top:50px;">

              <h2 class="d-flex justify-content-center">YOUR POSTS</h2>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>SNo.</th>
                    <th>Tittle</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                {% for post in posts %}
                  <tr>
                    <td>{{ post.sno }}</td>
                    <td>{{ post.tittle }}</td>
                    <td>{{ post.date }}</td>
                    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                    <td><a href="/delete/{{post.sno}}" onclick="return myFunction()"><button class="btn btn-primary">Delete</button></a></td>
                  </tr>

                {% endfor %}
                </tbody>
              </table>
            </div>
          <div class="container d-flex justify-content-center">
          <a href="/logout">  <button class="btn btn-primary">Logout</button></a>
          </div>
            <script>
                function myFunction(){
                return confirm("Are you sure want to Delete ?");
                }
            </script>

    {% endblock %}
